<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séptima aplicación</title>
</head>
<body>
    
    <script>
       const {ipcRenderer} = require('electron')
      
       console.log(ipcRenderer.sendSync('sincrono-mensaje','Sincrono desde el html'));

       ipcRenderer.on('asincrono-respuesta',(event,args)=>{
           console.log(args);  
       });


       ipcRenderer.send('asincrono-mensaje','Asincrono desde el html');

    </script>
</body>
</html>
